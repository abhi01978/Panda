<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login ‚Ä¢ Panda Bhai </title>
    <link rel="icon" href="https://png.pngtree.com/png-clipart/20250417/original/pngtree-ai-logo-icon-vector-png-image_20731888.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: { extend: { colors: { primary: '#3b82f6', 'primary-dark': '#2563eb' } } }
    }
  </script>
</head>
<body class="bg-gray-50 dark:bg-gray-950 min-h-screen flex items-center justify-center text-gray-900 dark:text-gray-100 transition">

<div class="w-full max-w-md bg-white dark:bg-gray-900 rounded-2xl shadow-2xl p-8 border border-gray-200/50 dark:border-gray-800/50">

  <div class="flex flex-col items-center mb-8">
    <img src="https://png.pngtree.com/png-clipart/20250417/original/pngtree-ai-logo-icon-vector-png-image_20731888.png"
         class="w-20 h-20 rounded-full border-4 border-primary/30 mb-4 shadow-md">
    <h1 class="text-2xl font-bold">Welcome Back üëã</h1>
    <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">
      Login to Panda Bhai
    </p>
  </div>

  <form id="loginForm" class="space-y-5">
    <div>
      <label class="block text-sm font-medium mb-1.5">Email</label>
      <input id="email" type="email" required
        class="w-full px-4 py-3 rounded-xl bg-gray-100 dark:bg-gray-800 border border-transparent focus:border-primary focus:ring-2 focus:ring-primary/30 outline-none transition"
        placeholder="bhai@email.com">
    </div>

    <div class="relative">
      <label class="block text-sm font-medium mb-1.5">Password</label>
      <input id="password" type="password" required
        class="w-full px-4 py-3 rounded-xl bg-gray-100 dark:bg-gray-800 border border-transparent focus:border-primary focus:ring-2 focus:ring-primary/30 outline-none transition"
        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
      <button type="button" onclick="togglePassword()"
        class="absolute right-4 top-[42px] text-gray-500 hover:text-gray-700 dark:hover:text-gray-300 transition text-xl">
        üëÅÔ∏è
      </button>
    </div>

    <p id="formError" class="text-red-500 text-sm hidden"></p>

    <button id="submitBtn" type="submit"
      class="w-full bg-gradient-to-r from-primary to-primary-dark text-white py-3.5 rounded-xl font-medium transition shadow-lg disabled:opacity-60">
      Login
    </button>
  </form>

  <div class="flex items-center my-6">
    <div class="flex-1 h-px bg-gray-200 dark:bg-gray-700"></div>
    <span class="px-4 text-xs text-gray-500 dark:text-gray-400 uppercase">or</span>
    <div class="flex-1 h-px bg-gray-200 dark:bg-gray-700"></div>
  </div>

  <button class="w-full flex items-center justify-center gap-3 border border-gray-300 dark:border-gray-700 py-3.5 rounded-xl hover:bg-gray-50 dark:hover:bg-gray-800 transition font-medium">
    <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-6 h-6">
    Continue with Google
  </button>

  <p class="text-sm text-center mt-8 text-gray-500 dark:text-gray-400">
    New here? <a href="signup.html" class="text-primary hover:underline font-medium">Create account</a>
  </p>
</div>

<script>
function togglePassword() {
  const p = document.getElementById('password');
  p.type = p.type === 'password' ? 'text' : 'password';
}

const form = document.getElementById('loginForm');
const submitBtn = document.getElementById('submitBtn');
const errorEl = document.getElementById('formError');

function showError(msg) {
  errorEl.textContent = msg;
  errorEl.classList.remove('hidden');
}

function hideError() {
  errorEl.classList.add('hidden');
}

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  hideError();

  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;

  submitBtn.disabled = true;
  submitBtn.textContent = "Logging in...";

  try {
    const res = await fetch("http://localhost:3000/api/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (!res.ok) {
      showError(data.message || "Login failed");
      return;
    }

    localStorage.setItem("token", data.token);
    localStorage.setItem("user", JSON.stringify(data.user));

    alert("Login successful üöÄ");
    window.location.href = "./index.html";

  } catch (err) {
    showError("Something went wrong. Try again later.");
  } finally {
    submitBtn.disabled = false;
    submitBtn.textContent = "Login";
  }
});
</script>
</body>

</html>
